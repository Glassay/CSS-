<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="index.css" rel="stylesheet" type="text/css" />
  <title>5个新的 CSS 特性</title>
</head>
<body>
  <div class="chat">
    <div class="messages">
      <ul id="messages">
        <li>
          <div class="message">Message1</div>
        </li>
        <li>
          <div class="message">Message2</div>
        </li>
        <li>
          <div class="message">Message3</div>
        </li>
        <li>
          <div class="message">Message4</div>
        </li>
        <li>
          <div class="message">Message5</div>
        </li>
        <li>
          <div class="message">Message6</div>
        </li>
        <li>
          <div class="message">Message7</div>
        </li>
        <li>
          <div class="message">Message8</div>
        </li>
        <li>
          <div class="message">Message9</div>
        </li>
        <li>
          <div class="message">Message10</div>
        </li>
      </ul>
    </div>
    <input id="input" type="text" class="input" placeholder="Please input your message" required>
    <div class="prompt">Press enter to send!</div>
  </div>
  <div class="container">
    <ul class="feed">
      <li><div class="card">Card 1</div></li>
      <li><div class="card">Card 2</div></li>
      <li><div class="card">Card 3</div></li>
      <li><div class="card">Card 4</div></li>
      <li><div class="card">Card 5</div></li>
      <li class="nested">
        <ul>
          <li><div class="card">Card A</div></li>
          <li><div class="card">Card B</div></li>
          <li><div class="card">Card C</div></li>
        </ul>
      </li>
      <li><div class="card">Card 6</div></li>
      <li><div class="card">Card 7</div></li>
      <li><div class="card">Card 8</div></li>
      <li><div class="card">Card 9</div></li>
      <li><div class="card">Card 10</div></li>
    </ul>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>

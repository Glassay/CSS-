<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用切点绘制圆弧arcTo()</title>
  <style>
  </style>
</head>
<body>
  <div id="canvas-wrap">
    <canvas id="canvas" style="border: 1px solid #aaa; display: block; margin: 50px auto">
      你的浏览器不支持 canvas , 快换个吧！
    </canvas>
  </div>
  <script>
    // 标准圆弧： arc()
    // 复杂圆弧： arcTo(x1, y1, x2, y2, radious) 坐标1和坐标2, 再加上之前的已存在的端点相交, 根据切点形成圆弧
    // 二次贝塞尔曲线： quadraticCurveTo()
    // 三次贝塞尔曲线： bezierCurveTo()
    window.onload = function() {
      var canvas = document.getElementById('canvas');
      canvas.width = 800;
      canvas.height = 600;
      var context = canvas.getContext("2d");
      context.fillStyle = "#f7f9ff"
      context.fillRect(0,0,800,600);

      drawArcTo(context, 200, 200, 600, 200, 600, 400, 100);

    }

    function drawArcTo(cxt, x0, y0, x1, y1, x2, y2, r){
        cxt.beginPath();
        cxt.moveTo(x0, y0);
        cxt.arcTo(x1, y1, x2, y2, r);

        cxt.lineWidth = 6;
        cxt.strokeStyle = "red";
        cxt.stroke();

        cxt.beginPath();
        cxt.moveTo(x0, y0);
        cxt.lineTo(x1, y1);
        cxt.lineTo(x2, y2);

        cxt.lineWidth = 1;
        cxt.strokeStyle = "#0088AA";
        cxt.stroke();

    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>线条的属性之 lineJoin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <div id="canvas-wrap">
    <canvas id="canvas" style="border: 1px solid #aaa; display: block; margin: 50px auto">
      你的浏览器不支持 canvas , 快换个吧！
    </canvas>
  </div>
  <script>
    window.onload = function() {
      var canvas = document.getElementById('canvas');
      canvas.width = 800;
      canvas.height = 600;
      var context = canvas.getContext('2d');

      context.lineWidth = 20;

      // lineJoin = 'miter', 外边缘默认值自动延伸至相交
      context.beginPath();
      context.moveTo(100, 100);
      context.lineTo(300, 300);
      context.lineTo(100, 500);
      context.lineJoin = 'miter';
      context.strokeStyle = '#ef7b7b';
      context.stroke();

      // lineJoin = 'bevel', 连接处是外对角线相连
      context.beginPath();
      context.moveTo(300, 100);
      context.lineTo(500, 300);
      context.lineTo(300, 500);
      context.lineJoin = 'bevel';
      context.strokeStyle = '#ffa35f';
      context.stroke();

      // lineJoin = 'round', 连接处是一个圆
      context.beginPath();
      context.moveTo(500, 100);
      context.lineTo(700, 300);
      context.lineTo(500, 500);
      context.lineJoin = 'round';
      context.strokeStyle = '#97de95';
      context.stroke();
    }
  </script>
</body>
</html>

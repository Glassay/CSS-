<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>填充颜色之线性渐变 fillRect && strokeRect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <div id="canvas-wrap">
    <canvas id="canvas" style="border: 1px solid #aaa; display: block; margin: 50px auto">
      你的浏览器不支持 canvas , 快换个吧！
    </canvas>
  </div>
  <script>
    // fillRect(x, y, width, height), 从左上角开始的起始坐标点, 长和宽
    window.onload = function() {
      var canvas = document.getElementById('canvas');
      canvas.width = 800;
      canvas.height = 600;
      var context = canvas.getContext('2d');

      var grd = context.createLinearGradient(100, 300, 700, 300);

      grd.addColorStop(0, '#f9fa9b');
      grd.addColorStop(0.25, '#ff7777');
      grd.addColorStop(0.5, '#ceecf0');
      grd.addColorStop(1, '#f0f3f3');

      context.fillStyle = grd;
      context.strokeStyle = grd;

      context.strokeRect(200, 50, 300, 50);
      context.strokeRect(200, 100, 150, 50);
      context.strokeRect(200, 150, 450, 40);

      context.fillRect(200, 300, 300, 50);
      context.fillRect(200, 350, 150, 50);
      context.fillRect(200, 400, 450, 50);

      context.fillRect(0, 550, 800, 25);
    }
  </script>
</body>
</html>

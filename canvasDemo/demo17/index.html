<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绘制标准圆弧 arc()</title>
  <style>
    body {
      background: url("../assets/images/bg3.jpg") repeat
    }
  </style>
</head>
<body>
  <div id="canvas-wrap">
    <canvas id="canvas" style="border: 1px solid #aaa; display: block; margin: 50px auto">
      你的浏览器不支持 canvas , 快换个吧！
    </canvas>
  </div>
  <script>
    // 标准圆弧： arc()
    // 复杂圆弧： arcTo()
    // 二次贝塞尔曲线： quadraticCurveTo()
    // 三次贝塞尔曲线： bezierCurveTo()
    window.onload = function() {
      var canvas = document.getElementById("canvas");
      canvas.width = 800;
      canvas.height = 600;
      var context = canvas.getContext("2d");
      context.fillStyle = "#fff"
      context.fillRect(0, 0, 800, 600)
      // context.arc(400, 300, 300, 0, Math.PI * 2, true)
      // 参数意义:
      // 圆弧圆心 (400, 300)
      // 圆弧半径 300
      // 起始弧度 0
      // 终止弧度 Math.PI * 2
      // 弧度方向 true 逆时针, false(默认值) 顺时针
      drawRoundRect(context, 200, 100, 400, 400, 50);
      context.strokeStyle = "#000";
      context.stroke();
    }
    function drawRoundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.arc(x + radius, y + radius, radius, Math.PI, Math.PI * 3 / 2);
      ctx.lineTo(x + width - radius, y);
      ctx.arc(width - radius + x, y + radius, radius, Math.PI * 3 / 2, Math.PI * 2);
      ctx.lineTo(x + width, y + height - radius);
      ctx.arc(x + width - radius, height - radius + y, radius, 0, Math.PI * 1 / 2);
      ctx.lineTo(x + radius, height + y);
      ctx.arc(x + radius, height - radius + y, radius, Math.PI * 1 / 2, Math.PI);
      ctx.closePath();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>径向渐变1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <div id="canvas-wrap">
    <canvas id="canvas" style="border: 1px solid #aaa; display: block; margin: 50px auto">
      你的浏览器不支持 canvas , 快换个吧！
    </canvas>
  </div>
  <script>
    window.onload = function() {
      var canvas = document.getElementById('canvas');
      canvas.width = 800;
      canvas.height = 600;
      var context = canvas.getContext('2d');

      // 径向渐变, 参数含义为：以(400, 300)为圆心, 100为圆的半径
      var grd = context.createRadialGradient(400, 300, 100, 400, 300, 200);

      grd.addColorStop(0, '#f9fa9b');
      grd.addColorStop(0.25, '#ff7777');
      grd.addColorStop(0.5, '#ceecf0');
      grd.addColorStop(1, '#f0f3f3');

      context.fillStyle = grd;

      context.fillRect(100, 100, 600, 400);
    }
  </script>
</body>
</html>
